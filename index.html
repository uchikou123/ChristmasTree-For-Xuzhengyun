<script>
/* Snow */
const snow = document.getElementById('snow');
const snowCount = Math.min(80, Math.max(28, Math.floor(window.innerWidth/6)));
for(let i=0;i<snowCount;i++){
  const s = document.createElement('i');
  const size = (Math.random()*6)+3;
  s.style.width = s.style.height = size + 'px';
  s.style.left = Math.random()*100 + '%';
  s.style.opacity = 0.5 + Math.random()*0.9;
  s.style.animationDuration = (6 + Math.random()*10) + 's';
  s.style.transform = 'translateY(-10vh) rotate(' + (Math.random()*360) + 'deg)';
  s.style.animationDelay = (Math.random()*-20) + 's';
  snow.appendChild(s);
}

/* Lights flicker */
const lights = [...document.querySelectorAll('.ornament.light')];
let lightsOn = true;

function flicker(el, delay){
  el.style.transition = '0.25s';
  setTimeout(()=>{
    el.style.opacity = 0.5 + Math.random()*0.7;
    el.style.transform = 'scale('+(0.92 + Math.random()*0.2)+')';
    setTimeout(()=>{ if(lightsOn){ el.style.opacity=1; el.style.transform='scale(1)'; }}, 250);
  }, delay);
}

setInterval(()=>{
  if(!lightsOn) return;
  const n = 1 + Math.floor(Math.random()*3);
  for(let i=0;i<n;i++){
    flicker(lights[Math.floor(Math.random()*lights.length)], Math.random()*700);
  }
},450);

/* Toggle */
document.getElementById('toggleLights').onclick = () => {
  lightsOn = !lightsOn;
  lights.forEach(l => {
    if(lightsOn){
      l.style.opacity = 1; l.style.filter=''; l.style.transform='scale(1)';
    } else {
      l.style.opacity = 0.25; l.style.filter='grayscale(0.6)'; l.style.transform='scale(0.9)';
    }
  });
};

/* Music */
let audioCtx = null, playing=false, masterGain, melodyInterval;
document.getElementById('toggleMusic').onclick = async ()=>{
  if(!audioCtx){
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.08;
    masterGain.connect(audioCtx.destination);
  }
  if(!playing){
    if(audioCtx.state==='suspended') await audioCtx.resume();
    startMelody();
  } else stopMelody();
};
function startMelody(){
  playing = true;
  const notes = [440,554.37,659.25,880];
  let i=0;
  melodyInterval = setInterval(()=>{
    const t = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type='sine';
    osc.frequency.value = notes[i%notes.length] * (Math.random()<0.12?0.5:1);
    g.gain.value=0;
    osc.connect(g); g.connect(masterGain);
    osc.start(t);
    g.gain.linearRampToValueAtTime(1, t+0.02);
    g.gain.linearRampToValueAtTime(0.0001, t+0.9);
    osc.stop(t+1.02);
    i++;
  },420);
  document.getElementById('toggleMusic').textContent="â¸ éŸ³ä¹";
}
function stopMelody(){
  playing=false;
  clearInterval(melodyInterval);
  document.getElementById('toggleMusic').textContent="ğŸµ éŸ³ä¹";
}

</script>
